{% extends "feedhub/base.html" %}
{%load crispy_forms_tags%}
{% block content %}
	<div class="content-section container w-50 mt-3">
    <form method="post">
      {%csrf_token%}
      <fieldset class="form-group">
				{% if "new" in request.path %}
        	<legend class="border-bottom mb-4">New Post</legend>
				{% else %}
					<legend class="border-bottom mb-4">Update Post</legend>
				{%endif%}
        {{form|crispy}}
      </fieldset>
      <button class="btn btn-dark my-3" type="submit">Post</button>
    </form>
  </div>
{% endblock content %}
