{% extends "feedhub/base.html" %}
{% block content %}
	<div class="content-section container w-50 mt-3">
    <form method="post">
      {%csrf_token%}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are you sure, You want to delete '{{object.title}}' ?</h2>
      </fieldset>
      <button class="btn btn-danger my-3" type="submit">Yes, Delete</button>
      <a class="btn btn-info my-3" href="{% url 'feedhub:feed-dtl' object.id %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
