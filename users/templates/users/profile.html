{% extends "feedhub/base.html" %}
{%load crispy_forms_tags%}
{% block content %}
	<div class="container p-2 d-inline-flex shadow-sm border-top row">
		<div class="col-2"><img src="{{user.profile.image.url}}" class="_usrlg" alt="userprofile" width="100px" height="100px"></div>
		<div class="col-8">
			<h2>{{user.username}}</h2>
			<small class="mt-2">{{user.email}}</small>
		</div>
	</div>
	<div class="p-2 m-2 border-top">
		<form method="post" enctype="multipart/form-data">
      {%csrf_token%}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update Profile</legend>
        {{u_form|crispy}}
				{{p_form|crispy}}
      </fieldset>
      <button class="btn btn-outline-info" type="submit">Update</button>
    </form>
	</div>
  <a href="{%url 'logout'%}" class="mt-2">Logout</a>
{% endblock content %}
