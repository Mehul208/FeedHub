{% extends "feedhub/base.html" %}
{%load crispy_forms_tags%}
{% block content %}
	<div class="content-section container w-50 mt-3">
    <form method="post">
      {%csrf_token%}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Password Reset</legend>
        {{form|crispy}}
      </fieldset>
      <button class="btn btn-dark my-3" type="submit">Request Password Reset</button>
    </form>
  </div>
{% endblock content %}
