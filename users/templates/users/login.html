{% extends "feedhub/base.html" %}
{%load crispy_forms_tags%}
{% block content %}
	<div class="content-section container w-50 mt-3">
    <form method="post">
      {%csrf_token%}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login</legend>
        {{form|crispy}}
      </fieldset>
      <button class="btn btn-dark my-3" type="submit">Login</button>
			<small class="text-muted mx-2">
        <a href="{%url 'password_reset' %}" class="ml-2">Forgot Password ?</a>
      </small>
    </form>
    <div class="border-top pt3">
      <small class="text-muted">
        Don't have an account? <a href="{%url 'register'%}" class="ml-2">SignUp</a>
      </small>
    </div>
  </div>
{% endblock content %}
